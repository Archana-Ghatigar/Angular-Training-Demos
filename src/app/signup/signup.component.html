<div class="container">
    <h2>Sign up form</h2>
    <form #userform="ngForm" (ngSubmit)="postForm(userform.value)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" #uname="ngModel" ngModel id="username" placeholder="Enter username" name="username" required>
      </div>
      <div *ngIf="uname.invalid && uname.touched" class="alert alert-danger">
        Email field can't be blank
    </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" #pwd="ngModel" ngModel id="pwd" placeholder="Enter password" name="pwd" required minlength="6">
      </div>
      <div *ngIf="pwd.errors?.required && pwd.touched" class="alert alert-danger">
        Password field can't be blank
    </div>
    <div *ngIf="pwd.errors?.minlength && pwd.touched" class="alert alert-danger">
        Password field must be minimum 6 characters
    </div>
      <button type="submit" class="btn btn-default" [disabled]="userform.invalid">Submit</button>
    </form>
  </div>
